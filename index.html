<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="home">
			<div class="left">
				<img
					class="background-image"
					src="./assets/photo-1585202900225-6d3ac20a6962.avif"
					alt="background-image" />
				<div class="logo">
					<img
						src="./assets/odin-lined.png"
						alt="odin-logo"
						class="odin-logo" />
					<h1 class="title">Odin</h1>
				</div>
				<div class="source">
					<p>
						Photo by <a href="#">Halie West</a> on
						<a href="#">Unsplash</a>
					</p>
				</div>
			</div>
			<div class="right">
				<div>
					<section class="top">
						<p class="description-text">
							This is not a real online service! You know you need
							something like this in your life to help you realize
							your deepest dreams. <br />Sign up <i>now</i> to get
							started.
						</p>
						<p class="highlight">You <i>know</i> you want to</p>
					</section>
					<section class="middle">
						<p>Let's do this!</p>

						<form action="#" class="forms">
							<div class="form">
								<label for="first-name">FIRST NAME</label>
								<input
									required
									type="text"
									name="first-name"
									id="first-name"
									maxlength="50" />
							</div>

							<div class="form">
								<label for="last-name">LAST NAME</label>
								<input
									required
									type="text"
									name="last-name"
									id="last-name"
									maxlength="50" />
							</div>

							<div class="form">
								<label for="email">EMAIL</label>
								<input
									type="email"
									name="email"
									id="email"
									pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
							</div>

							<div class="form">
								<label for="phone_number">PHONE NUMBER</label>
								<input
									required
									type="tel"
									name="phone_number"
									id="phone_number" />
							</div>

							<div class="form">
								<label for="password">PASSWORD</label>
								<input required type="password" name="password"
								id="password"
								pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}""/>
							</div>

							<div class="form">
								<label for="confirm-password"
									>CONFIRM PASSWORD</label
								>
								<input
									required
									type="password"
									name="confirm-password"
									id="confirm-password"
									pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
							</div>
						</form>
					</section>
					<section class="bottom">
						<button type="submit" class="create-btn">
							Create Account
						</button>
						<p class="register">
							Already have an account? <a href="#">Log in</a>
						</p>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
